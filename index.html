<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>SavePro</title>
    <link rel="stylesheet" href="style/css/index.css">

    <noscript>
        <p>Please Enable JavaScript</p>
        <div class="ch__js"></div>
        <style>
            p {
                text-align: center;
                font-family: sans-serif;
                font-size: 24px;
                color: rgb(211, 39, 39);
            }

            .ch__js {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.7);
                z-index: -1;
            }
        </style>
    </noscript>
</head>

<body>
    <div class="main__page">
        <div class="logo__box">
            <div class="brand__name">
                <h1>Save<span>Pro</span></h1>
            </div>
        </div>
        <div class="text__box">


            <div class="text">
                <p>
                    <span>Lorem ipsum dolor sit.</span> amet consectetur adipisicing elit. Assumenda veritatis minima
                    nemo
                    at nostrum
                    inventore, officia saepe provident ipsum,
                </p>
                <button class="btn__active" onclick="login()">Login</button>
            </div>

        </div>
        <div class="form__box">

            <div class="form__content">
                <div class="heading">
                    <h2 class="form__name">Sign Up</h2>
                </div>
                <div class="body">
                    <form action="" class="login__form" autocomplete="off">
                        <div class="input__box">
                            <input type="text" name="username" autocomplete="off" required>
                            <label for="">Username</label>
                        </div>
                        <div class="input__box">
                            <input type="password" name="password" autocomplete="off" required>
                            <label for="">Password</label>
                        </div>
                        <div class="check__box">
                            <input type="checkbox" name="remember">
                            <label>Remember Me</label>
                        </div>
                        <input type="submit" value="Login">
                    </form>
                    <form action="" class="signup__form" autocomplete="off">
                        <div class="input__box">
                            <input type="text" name="name" autocomplete="off" required>
                            <label for="">Name</label>
                        </div>
                        <div class="input__box">
                            <input type="password" name="password" autocomplete="off" required>
                            <label for="">Password</label>
                        </div>
                        <div class="input__box">
                            <input type="text" name="email" autocomplete="off" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input__box">
                            <input type="text" name="number" autocomplete="off" required>
                            <label for="">Number</label>
                        </div>
                        <input type="submit" value="Sign Up">
                    </form>
                </div>
                <div class="footer">
                    <p class="s_text">New to SavePro? <a href="javascript:;" onclick="signup()">Join Us</a></p>
                    <p class="l_text">Already a member? <a href="javascript:;" onclick="login()">Login</a></p>
                </div>

            </div>
        </div>


    </div>





    <script src="js/bash.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
